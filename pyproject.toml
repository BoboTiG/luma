[tool.mypy]
# Ensure we know what we do
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true

# Imports management
ignore_missing_imports = true
follow_imports = "skip"

# Ensure full coverage
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_calls = true

# Restrict dynamic typing (a little)
# e.g. `x: List[Any]` or x: List`
# disallow_any_generics = true

strict_equality = true

[tool.pymarkdown]
plugins.md013.enabled = false

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py313"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[tool.ruff.lint]
extend-select = ["ALL"]
ignore = [
    "ANN401",    # typing.Any disallowed in `*args`
    "ASYNC210",  # async functions should not call blocking HTTP methods
    "COM812",    # conflict
    "D",         # docstrings
    "ERA001",    # commented code
    "INP001",    # xxx is part of an implicit namespace package
    "ISC001",    # conflict
    "S113",      # probable use of `requests` call without timeout
    "T201",      # `print()`
]
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"sources/python/snippets/bottle-cache-requetes.py" = [
    "PLC0415",   # `import` should be at the top-level of a file
]
